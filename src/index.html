<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Destination: Dev ETH Course Enrollment</title>

    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <body>
    <div class="container">
      <h1>Destination: Dev Blockchain Course Enrollment</h1>
      <div class="row" id="tuition">
      </div>
      <div class="row" id="class-size">
      </div>
      <div class="row" id="enrollment-div">
        <p style="display: none" id="error-msg">Oops! Looks like there was an error processing your payment. Please try again.</p>

          <input type="text" name="name" placeholder="Name" id="enrollment-form-name" required/>

          <input type="submit" value="Enroll"/>
        </form>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
